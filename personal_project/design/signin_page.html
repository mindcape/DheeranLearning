<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center text-gray-700">Sign In</h2>
        <form id="signInForm" class="mt-6">
            <div>
                <label class="block text-sm text-gray-600" for="email">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 border border-gray-300 rounded-md focus:border-blue-400 focus:bg-white focus:outline-none" required>
            </div>
            <div class="mt-4">
                <label class="block text-sm text-gray-600" for="password">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 border border-gray-300 rounded-md focus:border-blue-400 focus:bg-white focus:outline-none" required>
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full px-4 py-2 tracking-wide text-white bg-blue-500 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Sign In</button>
            </div>
        </form>
        <p class="mt-4 text-sm text-center text-gray-600">Don't have an account? <a href="#" class="text-blue-600 hover:underline">Sign up</a></p>
    </div>

    <script>
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation logic
            if (email && password) {
                alert("Signed in successfully!");
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>
</html>
