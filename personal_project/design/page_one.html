<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div>
                <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
                <span>User Profile Picture</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search Threads">
            </div>
            <div>
                <button>Get App</button>
            </div>
        </div>
               <!-- Navigation Bar buttons -->
        <div class="taskbar">
            <button class="taskbar-item ">
                <!-- get pictures  -->
                <img src="pictures/spaceship_best.png" alt="Top" style="width: 20px; height: 20px;">
                <span>Best</span>
            </button>
        
            <button class="taskbar-item">
                <img src="pictures/hot_fire.png" alt="Hot" style="width: 20px; height: 20px;">            
                <span>Hot</span>
            </button>
            <button class="taskbar-item">
                <img src="pictures/star_new.png" alt="New" style="width: 20px; height: 20px;">
                <span>New</span>
            </button>
            <div class="more-options">...</div>
            </div>

    <hr style="margin: 10px;">

        <!-- Main Post Ssection -->
        <div class="main-post-section"s>
            <div class="main-create-post">
                <input type="text" placeholder="make a post">
            </div>
        </div>

 

        <!-- Main Content Section -->
        <div class="main-content">
            <!-- Threads Section -->
            <div class="threads-section">
                <div class="thread">
                    <h3>Thread Title</h3>
                    <p>This is a thread assigned to a human rights worker.</p>
                </div>
                <div class="thread">
                    <h3>Thread Title 2</h3>
                    <p>This is another thread with relevant information.</p>
                </div>
            </div>
            

            <!-- Announcement and Post Section -->
            <div>
                <!-- Announcement Section -->
                <div class="announcement-section">
                    <h2>Announcements</h2>
                    <p>Your announcement will appear here. Currently, you don't have anything.</p>
                    <button class="announcement-button">Request to Make an Announcement</button>
                </div>

                <!-- Create Post Section -->
                <div class="post-section">
                    <div class="create-post">
                        <textarea placeholder="Create a post"></textarea>
                        <button>Create Post</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
