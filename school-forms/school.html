<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regstration from</title>
    <style>
        body {
            font-family: cursive;
            color: #496BEE;
        }
        
        .lookgood {
            background-color: bisque;
        }
        
        tr {
            padding-top: 30px;
        }
        
        td {
            width: 200px;
        }

        .container {
            display: grid;
            grid-template-columns: 100px 500px 1fr;
            grid-template-rows: 50px 50px;
        }
        h4 { 
            color: goldenrod;
        }
    </style>
</head>

<body>
    <h1>
        School registration
    </h1>
    <!-- name -->
    <form action="">
        <fieldset>
            <div class="field lookgood">
                <label for="firstn">First Name</label>
                <input type="text" id="firstn" name="firstname" placeholder="First Name type here">
            </div>
            <div class="field lookgood">
                <label for="lastn">Last Name</label>
                <input type="text" id="lastn" name="lastname" placeholder="Last Name type here">
            </div>
            <!-- name end -->
            <!-- school  -->
        </fieldset> 
        <div class="field">
            <label for="schoolsect">Select your school</label>
            <select name="schoolselect" id="schoolsect"> 
                <option value="-1"> </option>
                <option value="1">Short Pump Middle School</option>
                <option value="2">Pocahontas Middel School</option>
                <option value="3">Quioccasin Middle School</option> 
                <option value="4">Brookland Middle School</option>
                <option value="5">Elko Middle School</option>
                <option value="6">Fairfield Middle School</option>
                <option value="7">Holman Middle School</option>
                <option value="8">Hungary Creek Middle School</option>
                <option value="9">George H. Moody Middle School</option>
                <option value="10">John Rolfe Middle School</option>
                <option value="11">Tuckahoe Middle School</option>
                <option value="12">L. Douglas Wilder Middle School</option>
            </select>
     </div>
        <!-- school end -->
        <!-- gender begain -->
        <div class="field">
        <h4>Gender</h4>
        <input type="radio" id="gender1male" name="gender" value="malename" >
        <label for="gender1male">male</label> <br>
        <input type="radio" id="gender2female" name="gender" value="femalename">
        <label for="gender2female">female</label>
    </div>
    <!-- gander end -->
    <!-- allergies begain -->
    <div class="field">
        <h4>allergies</h4>
        <p>type your child's allergies in the box below if not pick the "no allergies" button</p>
        <textarea name="allergies" rows="10" cols="10" id="allergiestextbox">
        </textarea> <br>
        <label for="allergiesonly1"> no allergies</label> 
        <input type="radio" id="allergiesonly1" name="noallergies" value="noallergieshave">
    </div>
    <!-- allergies end  -->
    <!-- age begain -->
    <h4> age </h4> 
    <p>Select your childs name below if not any of the choses then enter in the "other" textbox.</p>
    <input type="radio" id="1age" name="age" value="age10" >
    <label for="1age">10</label>
    <input type="radio" id="2age" name="age" value="age11" >
    <label for="2age">11</label>
    <input type="radio" id="3age" name="age" value="age12" >
    <label for="3age">12</label>
    <input type="radio" id="4age" name="age" value="age13" >
    <label for="4age">13</label>
    <textarea name="ageother" id="otherage" cols="5" rows="5"></textarea>
    <!-- age end -->
    </form>
    

    <div class="container">
        <div>grid 1</div>
        <div>grid 2</div>
        <div>grid 3</div>
        <div>grid 4</div>
        <div>grid 5</div>
        <div>grid 6</div>

    </div>
</body>

</html>
