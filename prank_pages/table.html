<!DOCTYPE html>
<html>
<head>

    <style>
        img{
            height:40px;
            width:60px;
        }
         tr, th, td{
            border-bottom: solid 1px;
        }
        .center{
            text-align: center;
        }
        .left{ 
            text-align: left;
        }
    </style>

</head>

<body>

<h2>Basic HTML Table</h2>



<table style="width:100%;">
  <tr>
    <th class="left">Firstname</th>
    <th class="left">Lastname</th> 
    <th>Age</th>
    <th>
        favorite animal</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td class="center">50</td>
    <td class="center">
        <img src="https://cdn.mos.cms.futurecdn.net/mEuBJTDhXuTfSKdLefzSKg.jpg" alt="">
        </td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td class="center">94</td>
    <td class="center">
        <img src="https://static.scientificamerican.com/sciam/cache/file/92E141F8-36E4-4331-BB2EE42AC8674DD3_source.jpg" alt="">
        </td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td class="center">80</td>
    <td class="center">
        <img src="https://i.kinja-img.com/gawker-media/image/upload/c_fill,f_auto,fl_progressive,g_center,h_675,pg_1,q_80,w_1200/ol9ceoqxidudap8owlwn.jpg" alt="">
        </td>
  </tr>
</table>

</body>
</html>
