<html lang="en">
<head>

    <style>

        /* Style the drop-down button */
.dropbtn {
    background-color: #3498db;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

/* Container needed to position the drop-down content */
.dropdown {
    position: relative;
    display: inline-block;
}

/* Drop-down content (hidden by default) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

/* Links inside the drop-down */
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

/* Change color of drop-down links on hover */
.dropdown-content a:hover {background-color: #f1f1f1}

/* Show the drop-down menu on hover */
.dropdown:hover .dropdown-content {
    display: block;
}

/* Change the background color of the drop-down button when the drop-down content is shown */
.dropdown:hover .dropbtn {
    background-color: #2980b9;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
</body>
</html>
