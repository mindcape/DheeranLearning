<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Layout Example</title>
<style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 5fr); /* 2 columns */
        grid-gap: 10px; /* Gap between grid items */
    }
    .grid-item {
        border: 1px solid #ccc;
        padding: 20px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item">Section 1</div>
    <div class="grid-item">Section 2</div>
    <div class="grid-item">Section 3</div>
    <div class="grid-item">Section 4</div>
    <div class="grid-item">Section 5</div>
</div>

</body>
</html>
